	 <script>
		window.onload = function (){
			
			var oForm = document.getElementsByTagName("form")[0];
			var oUser  = oForm .user;
			var oPass1  = oForm .pass1;
			var oPass2  = oForm .pass2;
			var oEmail  = oForm .email;
			var oTel  = oForm .tel;
			var oArea  = oForm .area;
			var oSex  = oForm .sex;
			var oHobby = oForm ['hobby[]'];
			var oRead = oForm.raed;
			
			oForm.onsubmit = function(){
				//return false;

				if(oUser.value == ''){
					alert('用户名不能为空');
					return false;
				}else{
					var re = /^[a-zA-Z]+$/;
					if(!re.test(oUser.value))
					{
						alert('用户名格式不正确');
						return false;
					}
				}

				if(oPass1.value == ''){
					alert('密码不能为空');
					return false;
				}else{
					var re = /^\w+$/;
					if(!re.test(oPass1.value))
					{
						alert('密码格式不正确');
						return false;
					}
				}
				if(oPass2.value == ''){
					alert('确认密码不能为空');
					return false;
				}else{
					if(oPass1.value != oPass2.value){
					alert('确认密码与输入不一致');
					return false;
					}
				}
				

				if(oEmail.value == ''){
				
					alert('邮箱不能为空');
					return false;
				}else{
				
					var re = /^\w+@\w+\.\w+$/;
					if(!re.test(oEmail.value)){
					
						alert('邮箱格式不正确');
						return false;
					}
				}


				if(oTel.value == ''){
				
					alert('电话不能为空');
					return false;
				}else{
				
					var re = /^1[35789]\d{9}$/;
					if(!re.test(oTel.value))
					{
						alert('电话格式不正确');
						return false;
					}
				}


				if(oArea.value == '请选择省份'){
				
					alert( oArea.value );
					return false;
				}


				
				var sexFlag = false;
				for(var i=0;i<oSex.length;i++){
				
					if(oSex[i].checked){
						sexFlag = true;
					}
				}

				if(!sexFlag){
				
					alert('请选择性别');
					return false;
				}


				var hobbyFlag = false;
				for(var i=0;i<oHobby.length;i++){
				
					if(oHobby[i].checked){
					
						hobbyFlag = true;
					}
				}

				if(!hobbyFlag){
				
					alert('爱好不能为空');
					return false;
				}


				if(!oRead.checked){
				
					alert('请认真阅读协议');
					return false;
				}
			
			//oForm.onsubmit = function (){
				//alert("f");

							return false;

						}

					}
				*/
			//}
			
		
			
			
			
		}
